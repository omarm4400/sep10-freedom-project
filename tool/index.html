    <body>
        <!-- HTML -->
        <html>
            <head>
              <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
            </head>
            <body>
              <a-scene>

                <a-sphere position="0 0.5 0" radius="1.25" color="white"></a-sphere>

                <a-sphere position="0 2.25 0" radius="1.05" color="white"></a-sphere>

                <a-sphere position="0 3.5 0" radius="0.85" color="white"></a-sphere>

                <a-sphere position="-0.25 3.5 1" radius="0.15" color="black"></a-sphere>

                <a-sphere position="0.25 3.5 1" radius="0.15" color="black"></a-sphere>

                <a-cone position="0 3.25 1" color="tomato" radius-bottom="0.1" radius-top="0.01" rotation="90 0 0"></a-cone>

                <a-cylinder position="-1 2.75 0"  height="2" radius="0.15" color="brown" rotation="0 0 60"></a-cylinder>

                <a-cylinder position="1 2.75 0"  height="2" radius="0.15" color="brown" rotation="0 0 -60"></a-cylinder>



                <a-plane position="0 0 0" rotation="-90 0 0" width="50" height="50"  material="src:snowgrass.jpeg; repeat:10 10"></a-plane>
                <a-sky material=src:bluesky.jpeg; repeat:10 10"></a-sky>
              </a-scene>
            </body>
          </html>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
